<div class="svod-box" *ngIf="showRedeemGiftcard">
  <div class="row">
    <div class="small-12 column">
      <p>
        <a (click)="goBack()" class="back-link"><i class="fa fa-long-arrow-left"></i> back</a>
      </p>
      <div *ngIf="!successMessage">
        <h3 class="text-center">
          <i class="fa fa-gift"></i> 
          <p>Redeem a Gift Card</p>
        </h3>
        <p class="text-center">Enter the 9 digits from your giftcard to redeem your gift.</p>
        <form [formGroup]="redeemForm" (submit)="onSubmit()" class="login-form svod-form">
          <div class="row" *ngIf="errorMessage">
            <div class="small-12 column">
              <p class="text-center text-error">{{ errorMessage }}</p>
            </div>
          </div>
          <div class="row">
            <div class="small-12 column">
              <div class="input-group">
                <input type="text" placeholder="Code" class="form-text" formControlName="code" [class.error]="formErrors.code" required>
                <p class="svod-help-text error" *ngIf="formErrors.code">{{formErrors.code}}</p>
                <div class="input-group-button">
                  <button type="submit" class="secondary button form-submit-button group-button text-uppercase">Continue</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div *ngIf="successMessage">
        <h3 class="text-center">
          <p>Success</p>
        </h3>
        <p class="text-center">A credit has been added to your account.</p>
        <h3 class="text-center">
          <i class="fa fa-thumbs-up"></i>
        </h3>
      </div>
    </div>
  </div>
</div>
