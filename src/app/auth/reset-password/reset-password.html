<div class="flex justify-center px-4">
  <div class="min-h-screen flex flex-col">
    <div class="w-1/4 sm:w-full h-20 flex justify-start ">
      <img src="../../../assets/brand/corco-logo.svg" alt="Corco Logo" />
    </div>

    <div class="w-full max-w-md">
      <h4 class="font-black text-3xl leading-tight mb-1">
        Reset your password
      </h4>
      <div class="font-normal mb-8">
        Enter your email address to reset your password
      </div>

      <form
        class=""
        [formGroup]="resetForm"
        (ngSubmit)="onSubmit(resetForm.value)"
      >
        <div class="w-full">
          <label class="font-bold text-gray-900 block mb-2">Email</label>
          <input
            type="email"
            class="block appearance-none w-full border-gray-400 border-solid border rounded shadow-inner text-gray-800 font-medium h-12 px-2 py-2 focus:text-gray-800 focus:shadow-outline"
            formControlName="email"
            placeholder="Your email address"
          />
        </div>
        <div class="">
          <span
            *ngIf="
              resetForm.get('email').value &&
              !resetForm.get('email').valid &&
              resetForm.get('email').touched
            "
            class="text-red-600"
            >Email is
            {{
              !resetForm.get("email").valid &&
              resetForm.get("email").value === ""
                ? "required"
                : "not valid"
            }}</span
          >
        </div>
        <div class="mb-4">
          <button
            [disabled]="!resetForm.valid"
            type="submit"
            class="w-full h-12 bg-purple-800 hover:bg-purple-700 font-bold text-white font-bold py-2 px-4 rounded"
          >
            Reset Password
          </button>
        </div>
      </form>
      <div class="text-gray-800 text-sm mb-8">
        <a class="no-underline text-blue-600 font-bold" routerLink="/login"
          >Return to sign in</a
        >
      </div>
    </div>
  </div>
</div>
