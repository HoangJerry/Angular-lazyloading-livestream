<div class="row">
  <div class="small-12 column">
    <h3>My Activity</h3>
    <table>
      <tbody>
        <tr *ngFor="let video of videos">
          <td>{{ video.dateWatched | date: 'longDate'}}</td>
          <td><a (click)="gotoVideo(video)">{{ video.videoID.title }}</a></td>
          <td><button (click)="deleteHistory(video)"><i class="fa fa-close"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
